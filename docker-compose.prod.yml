version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: medbox_postgres
    environment:
      POSTGRES_DB: keycloakdb
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - medbox-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: medbox_keycloak
    command: start-dev --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloakdb
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: https://medbox-auth.juliany.de
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
    ports:
      - "8080:8080"
    labels:
      - "traefik.http.routers.keycloak.rule=Host(`medbox-auth.juliany.de`)"
      - "traefik.enable=true"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
    networks:
        - medbox-net
    depends_on:
      - postgres

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: medbox_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      KEYCLOAK_HOST: https://medbox-auth.juliany.de
    labels:
      - "traefik.http.routers.medboxbackend.rule=Host(`medbox-api.juliany.de`)"
      - "traefik.enable=true"
    ports:
      - "8081:8081"
    networks:
        - medbox-net
    restart: always
    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_healthy


  frontend:
    build:
      context: ../medbox-app
      dockerfile: Dockerfile
    container_name: medbox_frontend
    networks:
     - medbox-net
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  medbox-net:
